<!DOCTYPE html>
<html lang="zh-cn">
    <header>
        <title>ying Demo</title>
        <script src="../ying.js" defer="defer"></script>
        <link rel="stylesheet" type="text/css" href="../ying.css" >
    </header>
    <body>
        <h1>嘤嘤嘤～</h1>
        <p>这是一个将页面内“ying”发音的字全部设置为“嘤”的脚本。</p>
        <h3>收录了以下字，它们均不是“嘤”：</h3>
        <p>"ying"一声: 韺瑛锳璎撄孾柍樱嫈媖婴啨应鹦鹰瀴缨罂膺莺英荥蘡蠳譍譻賏</p>
        <p>"ying"二声: 盈禜籯桯楹浧嬴莹滢潆濙濚瀛瀯茔荧萤萦营蝇謍赢迎</p>
        <p>"ying"四声: 硬映媵</p>
        <p>"yin"一声: 陻音阴愔慇瘖磤禋欭殷氤洇姻喑噾因堙骃溵湮濦絪緸茵荫裀諲闉</p>
        <p>"yin"二声: 霪银夤訚狺峾崟寅婬犾唫嚚圻垠冘吟龈龂淫蟫訔誾鄞</p>
        <p>"yin"四声: 隐窨慭懚梀廕印胤酳</p>
        <p>PS:鼠标移动到上面，会自动还原成原本的字</p>
    </body>
</html>
